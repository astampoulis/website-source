<div class="header pure-g">
    <div class="pure-u-1-24 pure-u-md-5-24"></div>
    <div class="pure-u-11-12 pure-u-md-5-8">
        <div class="desktop pure-menu pure-menu-horizontal nav-menu">
            {{ $baseurl := .Site.BaseURL }}
            <a href="/" class="site-title pure-menu-heading">{{ .Site.Title }}</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="{{ $baseurl }}blog" class="pure-menu-link">Blog</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{{ $baseurl }}" class="pure-menu-link">About</a>
                </li>
                <li class="pure-menu-item">
                    <a href="https://github.com/{{ .Site.Author.github }}" class="pure-menu-link">GitHub</a>
                </li>
            </ul>
            <div style="clear: both;"></div>
        </div>
        <div class="mobile pure-menu nav-menu">
            <a href="/" class="pure-menu-heading" id="toggle-home">{{ .Site.Title }}</a>
            <a href="#" id="toggle-btn">&#9776;</a>
            <ul class="pure-menu-list" id="toggle-content" style="display:none;">
                {{ $baseurl := .Site.BaseURL }}
                <li class="pure-menu-item">
                    <a href="{{ $baseurl }}blog" class="pure-menu-link">Blog</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{{ .Site.BaseURL }}" class="pure-menu-link">About</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1-24 pure-u-md-1-6"></div>
</div>
